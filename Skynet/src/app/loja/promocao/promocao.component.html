<div class="row">
  <div class="col md-4" *ngFor="let produto of loja">
      <div class="card">
  <div class="ds-top"></div>
  <div class="avatar-holder">

    <img src="{{loja.avatar}}" alt="">

    <img src="" alt="">
  </div>
  <div class="name">
    <a href="" target="_blank">{{loja.name}}</a>
    <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">-</span></h6>
  </div>
  <div class="button">
    <a href="#" class="btn" onmousedown="follow();">Comprar <i class="fas fa-user-plus"></i></a>
  </div>
  <div class="ds-info">
    <div class="ds posts">
      <h6 title="Number of posts">Valor<i class="fas fa-comments"></i><p> </p></h6>
      <p>{{loja.patente}}</p>
    </div>
    <div class="ds posts">
      <h6 title="Number of posts">Descrição:<i class="fas fa-comments"></i><p> </p></h6>
      <p>{{loja.info}}</p>
    </div>
    <div class="ds posts">
      <h6 title="Number of posts">ADR<i class="fas fa-comments"></i><p> </p></h6>
      <p>{{loja.status}}</p>
    </div>
  </div>



  <div class="ds-skill">
    <h6>Skill <i class="fa fa-code" aria-hidden="true"></i></h6>



      </div>
    </div>
  </div>
</div>
